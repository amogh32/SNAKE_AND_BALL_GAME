<!doctype html>
<html>
	
	<head>
		
		<title>SNAKE GAME</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<style>
			
			#playing_area{
				background-color: black;
			}

			#top_arrow_img{
				transform: rotate(90deg);
			}

			#right_arrow_img{
				transform: rotate(180deg);
			}

			#bottom_arrow_img{
				transform: rotate(270deg);
			}

		</style>

	</head>

	<body>
		
		<h1 align="center">SNAKE WORLD!!!</h1>

			<div id="start">
				<div id="front">
					<div id="your_score_display">
						<pre id="your_score_text">Your Score</pre>
						<pre id="your_score_score">0</pre>
					</div>
				</div>
				<div id="middle">
					<canvas id="playing_area" width=580 height=520></canvas>
				</div>
				<div id="last">
					<div id="high_score_display">
						<pre id="high_score_text">High Score</pre>
						<pre id="high_score_score">0</pre>
					</div>
					<div id="blank_area"></div>
					<div id="controls">
						<pre id="controls_text">Game Controls</pre>
						<div id="top_arrow">
							<button id="top_arrow_btn"><img src="arrow.jpg" id="top_arrow_img"></button>
						</div>
						<div id="left_arrow">
							<button id="left_arrow_btn"><img src="arrow.jpg" id="left_arrow_img"></button>
						</div>
						<div id="right_arrow">
							<button id="right_arrow_btn"><img src="arrow.jpg" id="right_arrow_img"></button>
						</div>
						<div id="bottom_arrow">
							<button id="bottom_arrow_btn"><img src="arrow.jpg" id="bottom_arrow_img"></button>
						</div>
					</div>
				</div>
			</div>

			<button id="start_game">START GAME</button>
			<button id="pause">PAUSE</button>

			<script src="snake_and_ball_game.js"></script>

	</body>

</html>

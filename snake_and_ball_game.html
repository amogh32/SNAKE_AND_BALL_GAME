<!doctype html>
<html>
	
	<head>
		
		<title>SNAKE GAME</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<style>
			
			#playing_area{
				background-color: black;
			}

			#top_arrow{
				transform: rotate(90deg);
			}

		</style>

	</head>

	<body>
		
		<h1 align="center">SNAKE WORLD!!!</h1>

			<div id="start">
				<div id="front">
				</div>
				<div id="middle">
					<canvas id="playing_area" width=600 height=500></canvas>
				</div>
				<div id="last">
					<div id="your_score_display">
						
					</div>
					<div id="high_score_display">
						
					</div>
					<div id="controls">
						<pre id="controls_text">GAME CONTROLS</pre>
						<div id="top_arrow">
							<button id="top_arrow_btn"><img src="arrow.jpg" id="top_arrow_img"></button>
						</div>
					</div>
				</div>
			</div>

			<script src="snake_and_ball_game.js"></script>

	</body>

</html>
